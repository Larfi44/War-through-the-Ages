<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <title>Age of War — Balanced Build</title>
    <style>
      :root {
        --bg: #071022;
        --panel: #0b1220;
        --accent: #ffcc00;
        --text: #e6eef8;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 12px;
        font-family: Inter, system-ui, Arial;
        -webkit-font-smoothing: antialiased;
        background: linear-gradient(180deg, #041224 0%, #07122a 100%);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: 100%;
        max-width: 1100px;
        border-radius: 12px;
        padding: 10px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.01),
          rgba(255, 255, 255, 0.005)
        );
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      .battleWrap {
        width: 100%;
        max-width: 980px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }
      .battle {
        width: 100%;
        height: 520px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.005),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: 10px;
        position: relative;
        overflow: hidden;
      }
      .topBossInfo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 10px;
        background: rgba(0, 0, 0, 0.45);
        padding: 8px 12px;
        border-radius: 8px;
        z-index: 40;
        display: flex;
        gap: 10px;
        align-items: center;
        font-weight: 700;
      }
      .topBossInfo .small {
        font-weight: 400;
        color: #9fb0d0;
        font-size: 13px;
      }
      .ground {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 12%;
        height: 8px;
        background: #213444;
        border-radius: 4px;
        z-index: 20;
      }
      .base {
        position: absolute;
        bottom: 14%;
        width: 140px;
        height: 140px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        z-index: 30;
      }
      .base.player {
        left: 10px;
        background: linear-gradient(180deg, #ffd57a, #ffb84d);
        color: #07122a;
      }
      .base.enemy {
        right: 10px;
        background: linear-gradient(180deg, #ffdce5, #ff89a1);
        color: #07122a;
      }
      .unit {
        position: absolute;
        width: 36px;
        height: 36px;
        border-radius: 6px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        z-index: 32;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: visible;
      }
      .unit.player {
        background: #9ae6b4;
      }
      .unit.enemy {
        background: #fecaca;
        transform: scaleX(-1);
      }
      .bossUnit {
        position: absolute;
        width: 72px;
        height: 72px;
        border-radius: 6px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        z-index: 35;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hpBar {
        position: absolute;
        left: 0;
        right: 0;
        height: 6px;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.45);
        top: -10px;
        overflow: hidden;
        z-index: 10;
      }
      .hpFill {
        height: 100%;
        background: linear-gradient(90deg, #10b981, #059669);
        width: 100%;
      }
      .hpFill.low {
        background: linear-gradient(90deg, #f97316, #ef4444);
      }
      .proj {
        position: absolute;
        pointer-events: none;
        border-radius: 50%;
        z-index: 33;
        width: 12px;
        height: 12px;
      }
      .bottomBar {
        width: 100%;
        max-width: 980px;
        display: flex;
        gap: 8px;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(
          180deg,
          rgba(2, 6, 23, 0.55),
          rgba(2, 6, 23, 0.3)
        );
        padding: 10px;
        border-radius: 10px;
        z-index: 50;
      }
      .stat {
        min-width: 100px;
        background: rgba(255, 255, 255, 0.03);
        padding: 8px;
        border-radius: 8px;
        text-align: center;
      }
      .unitButtons {
        flex: 1;
        display: flex;
        gap: 8px;
        overflow: auto;
        padding: 4px 2px;
      }
      .btn {
        background: linear-gradient(180deg, #0f1724, #08101a);
        border-radius: 8px;
        padding: 8px 10px;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.04);
        color: var(--text);
        white-space: nowrap;
        flex-shrink: 0;
      }
      .small {
        font-size: 13px;
        color: #9fb0d0;
      }
      .speedBtn.active {
        outline: 2px solid rgba(255, 204, 0, 0.12);
      }
      .hackPopup {
        position: absolute;
        bottom: 48px;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        padding: 8px;
        border-radius: 8px;
        display: none;
        flex-direction: column;
        gap: 6px;
      }
      .centerRow {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      #pauseModal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(2, 6, 23, 0.6);
        z-index: 220;
      }
      #pauseCard {
        background: linear-gradient(180deg, #07122a, #091428);
        padding: 16px;
        border-radius: 12px;
        width: 420px;
        max-width: 92vw;
        text-align: center;
      }
      #finishOverlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(2, 6, 23, 0.75);
        z-index: 300;
      }
      #finishCard {
        background: linear-gradient(180deg, #07122a, #091428);
        padding: 16px;
        border-radius: 12px;
        width: 420px;
        max-width: 92vw;
        text-align: center;
      }
      @media (max-width: 900px) {
        .battle {
          height: 440px;
        }
        .base {
          width: 110px;
          height: 110px;
        }
        .bossUnit {
          width: 56px;
          height: 56px;
        }
      }
      @media (max-width: 520px) {
        .battle {
          height: 360px;
        }
        .bottomBar {
          flex-direction: column;
          gap: 8px;
          align-items: stretch;
        }
        .stat {
          min-width: auto;
          display: flex;
          justify-content: center;
        }
        .unitButtons {
          order: 2;
        }
      }
    </style>
  </head>

              </div>

                >

              </div>
              <div style="margin-top: 8px">
                <button id="resetProg" class="btn" id="resetLabel">
                  Reset progress
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Battle -->
      <div class="battleWrap">
        <div class="battle" id="battle">
          <div class="topBossInfo" id="topInfo">
            <div id="topLeft">Without boss</div>
            <div id="topMid" class="small">Difficulty: medium</div>
            <div id="topAge" class="small">Enemy age: Ancient World</div>
            <div id="topHP" class="small" style="display: none">Boss HP: 0</div>
          </div>

          <div id="battleArea" class="battleArea">
            <div class="base player" id="playerBase">
              <div id="lblYou">YOU</div>
              <div id="pHP">0</div>
            </div>
            <div class="base enemy" id="enemyBase">
              <div id="lblEnemy">ENEMY</div>
              <div id="eHP">0</div>
            </div>
            <div class="ground"></div>
            <div
              id="battleUnits"
              style="position: absolute; left: 0; right: 0; top: 0; bottom: 0"
            ></div>
          </div>
        </div>

        <!-- bottom bar centered -->
        <div class="bottomBar">
          <div style="display: flex; gap: 8px; align-items: center">
            <div class="stat" id="statGold">
              Gold<br /><strong id="gold">0</strong>
            </div>
            <div class="stat" id="statXP">
              XP<br /><strong id="xp">0</strong>
            </div>
            <div class="stat" id="statAge">
              Age<br /><strong id="ageText">Ancient World</strong>
            </div>
          </div>

          <div class="unitButtons" id="unitButtons"></div>

          <div style="display: flex; gap: 8px; align-items: center">
            <button id="upgradeAge" class="btn">
              Upgrade Age <span id="ageCost"></span>
            </button>
            <div style="display: flex; gap: 6px; align-items: center">
              <button class="btn speedBtn" data-speed="1">x1</button>
              <button class="btn speedBtn" data-speed="1.5">x1.5</button>
              <button class="btn speedBtn" data-speed="2">x2</button>
            </div>

            <button id="autoBtn" class="btn">Auto</button>

            <!-- Hack controls in-game -->
            <div style="position: relative">
              <button id="hackBtn" class="btn">Hack</button>
              <div class="hackPopup" id="hackPopup">
                <label style="display: flex; gap: 6px; align-items: center"
                  ><input id="infGold" type="checkbox" />
                  <span class="small">Infinite Gold</span></label
                >
                <label style="display: flex; gap: 6px; align-items: center"
                  ><input id="infXP" type="checkbox" />
                  <span class="small">Infinite XP</span></label
                >
              </div>
            </div>

            <button id="menuBtn" class="btn">Menu</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pause modal -->
    <div id="pauseModal">
      <div id="pauseCard">
        <h3 id="pauseTitle">Paused</h3>
        <div
          style="
            margin-top: 10px;
            display: flex;
            gap: 8px;
            justify-content: center;
          "
        >
          <button id="pauseCancel" class="btn">Cancel (Resume)</button>
          <button id="pauseMenu" class="btn">Return to Menu</button>
        </div>
      </div>
    </div>

    <!-- Finish overlay (win/lose) -->

      <div id="finishCard">
        <h2 id="finishTitle">Result</h2>
        <div id="finishMessage" style="margin-top: 8px"></div>
        <div
          style="
            margin-top: 12px;
            display: flex;
            gap: 8px;
            justify-content: center;
          "
        >
          <button id="finishRestart" class="btn">Restart</button>
          <button id="finishToMenu" class="btn">Menu</button>
        </div>
      </div>
    </div>

      /* ----------------- small utilities ----------------- */
      function beep(freq = 440, dur = 0.06) {
        try {
          if (!window.audioCtx)
            window.audioCtx = new (window.AudioContext ||
              window.webkitAudioContext)();
          const g = window.audioCtx.createGain();
          g.gain.value = state.volume;
          g.connect(window.audioCtx.destination);
          const o = window.audioCtx.createOscillator();
          o.type = "sine";
          o.frequency.value = freq;
          o.connect(g);
          o.start();
          setTimeout(() => {
            o.stop();
            g.disconnect();
          }, dur * 1000);
        } catch (e) {}
      }

        localStorage.setItem("aow_lang", state.lang);

      /* ----------------- Build unit buttons at bottom ----------------- */
      function buildUnitButtons() {
        unitButtons.innerHTML = "";

      /* ----------------- SPAWN UNIT ----------------- */
      function spawnUnit(side, template) {
        if (side === "player") {
          const costMultiplier = 1 + (state.playerAge - 1) * 0.18;
          const effectiveCost = Math.round(
            (template.cost || 0) * costMultiplier
          );
          if (!state.infiniteGold && state.gold < effectiveCost) {
            showToast(L("insufficientGold"));
            return;
          }
          if (!state.infiniteGold) state.gold -= effectiveCost;
        }
        const battleRect = battleEl.getBoundingClientRect();
        const el = document.createElement("div");
        el.className = "unit " + (side === "player" ? "player" : "enemy");
        el.style.width = template.tier === 3 ? "42px" : "36px";
        el.style.height = template.tier === 3 ? "42px" : "36px";
        const hpBar = document.createElement("div");
        hpBar.className = "hpBar";
        const hpFill = document.createElement("div");
        hpFill.className = "hpFill";
        hpBar.appendChild(hpFill);
        el.appendChild(hpBar);
        battleUnits.appendChild(el);
        const startX = side === "player" ? 100 : battleRect.width - 160;
        const unitHP = template.hp || 60;
        const u = {
          id: Math.random().toString(36).slice(2, 9),
          template,
          side,
          hp: unitHP,
          maxHp: unitHP,
          atk: template.atk,
          spd: template.spd,
          x: startX,
          width: template.tier === 3 ? 42 : 36,
          el,
          atkTimer: 0,
          atkSpeed: template.atkSpeed || 1.0,
          isBoss: false,
          age: side === "player" ? state.playerAge : state.enemyAge,
        };
        state.units.push(u);
        renderAll();
      }

      /* ----------------- PROJECTILES ----------------- */
      function createProjectile(fromUnit, target) {
        const br = battleEl.getBoundingClientRect();
        const startX =
          fromUnit.x + (fromUnit.side === "player" ? fromUnit.width : -6);
        const el = document.createElement("div");
        el.className = "proj";
        el.style.width = (fromUnit.template.bulletSize || 12) + "px";
        el.style.height = (fromUnit.template.bulletSize || 12) + "px";
        el.style.left = startX + "px";
        el.style.bottom = fromUnit.isBoss ? "22%" : "18%";
        el.style.background =
          fromUnit.side === "player" ? "#ffd27a" : "#ffd2d2";
        battleUnits.appendChild(el);

        let targetRef = null;
        let targetX = null;
        if (typeof target === "object" && target !== null) {
          if (target.id === "BOSS") {
            targetRef = state.units.find((u) => u.isBoss) || null;
            targetX = targetRef
              ? targetRef.x
              : fromUnit.side === "player"
              ? br.width - 160
              : 140;
          } else {
            targetRef = target;
            targetX = targetRef.x;
          }
        } else if (typeof target === "number") targetX = target;
        else targetX = fromUnit.side === "player" ? br.width - 160 : 140;

        // reduce projectile damage slightly to balance shooters
        const proj = {
          el,
          x: startX,
          from: fromUnit.side,
          targetRef,
          targetX,
          speed: fromUnit.template.bulletSpeed || 420,
          dmg: Math.max(1, Math.round(fromUnit.atk * 0.92)),
          life: 3,
        };
        state.projectiles.push(proj);
      }

      function updateProjectiles(dt) {
        if (!state.projectiles.length) return;
        const br = battleEl.getBoundingClientRect();
        for (let i = state.projectiles.length - 1; i >= 0; i--) {
          const p = state.projectiles[i];
          p.life -= dt;
          if (p.targetRef) {
            const alive = state.units.find((u) => u === p.targetRef);
            if (
              !alive ||
              (p.targetRef.hp !== undefined && p.targetRef.hp <= 0)
            ) {
              p.targetRef = null;
              p.targetX = p.from === "player" ? br.width - 160 : 140;
            } else p.targetX = p.targetRef.x;
          }
          if (p.life <= 0) {
            try {
              p.el.remove();
            } catch (e) {}
            state.projectiles.splice(i, 1);
            continue;
          }
          const dir = p.targetX > p.x ? 1 : -1;
          p.x += dir * p.speed * dt;
          p.el.style.left = p.x + "px";
          let hit = false;
          for (const u of state.units) {
            if (u.side === p.from) continue;
            if (Math.abs(u.x - p.x) < 18) {
              if (u.isBoss) {
                state.bossHP -= p.dmg;
                const bo = state.units.find((z) => z.isBoss);
                if (bo) bo.hp = state.bossHP;
                if (state.bossHP <= 0) onBossDefeated();
              } else u.hp -= p.dmg;
              hit = true;
              break;
            }
          }
          if (!hit) {
            if (p.from === "player" && p.x >= br.width - 160) {
              if (state.bossActive) {
                state.bossHP -= p.dmg;
                const bo = state.units.find((z) => z.isBoss);
                if (bo) bo.hp = state.bossHP;
                if (state.bossHP <= 0) onBossDefeated();
              } else state.enemyBaseHP -= p.dmg;
              hit = true;
            } else if (p.from === "enemy" && p.x <= 140) {
              state.playerBaseHP -= p.dmg;
              hit = true;
            }
          }
          if (hit || p.x < 20 || p.x > br.width - 20) {
            try {
              p.el.remove();
            } catch (e) {}
            state.projectiles.splice(i, 1);
          }
        }
      }

      /* ----------------- FIND NEAREST ----------------- */
      function findNearest(u) {
        let best = null,
          bd = Infinity;
        for (const o of state.units) {
          if (o.side === u.side) continue;
          const d = Math.abs(o.x - u.x);
          if (d < bd) {
            bd = d;
            best = o;
          }
        }
        if (!best && state.bossActive) {
          const bossObj = state.units.find((z) => z.isBoss);
          if (bossObj) return bossObj;
          return {
            id: "BOSS",
            isBoss: true,
            x: battleEl.clientWidth - 120,
            hp: state.bossHP,
            side: "enemy",
          };
        }
        return best;
      }

      /* ----------------- UNIT UPDATES ----------------- */
      function updateUnits(dt) {
        const bw = battleEl.clientWidth;
        for (const u of state.units) {
          if (u.side === "player") {
            const target = findNearest(u);
            if (u.template.type === "shoot") {
              const aim = target || null;
              const tx = aim
                ? aim.x !== undefined
                  ? aim.x
                  : bw - 140
                : bw - 140;
              const dist = Math.abs(tx - u.x);
              if (dist <= (u.template.range || 320)) {
                u.atkTimer += dt;
                if (u.atkTimer >= u.atkSpeed) {
                  createProjectile(u, aim || tx);
                  u.atkTimer = 0;
                }
              } else {
                u.x += u.spd * 60 * dt;
              }
            } else {
              if (target && Math.abs(target.x - u.x) <= 36) {
                u.atkTimer += dt;
                if (u.atkTimer >= u.atkSpeed) {
                  if (target.isBoss) {
                    state.bossHP -= u.atk;
                    const bo = state.units.find((z) => z.isBoss);
                    if (bo) bo.hp = state.bossHP;
                    if (state.bossHP <= 0) onBossDefeated();
                  } else target.hp -= u.atk;
                  u.atkTimer = 0;
                }
              } else {
                u.x += u.spd * 60 * dt;
                if (u.x + u.width >= bw - 160) {
                  if (state.bossActive) {
                    state.bossHP -= u.atk;
                    const bo = state.units.find((z) => z.isBoss);
                    if (bo) bo.hp = state.bossHP;
                    if (state.bossHP <= 0) onBossDefeated();
                  } else state.enemyBaseHP -= u.atk;
                  u.hp = 0;
                }
              }
            }
          } else {
            const target = findNearest(u);
            if (u.template.type === "shoot") {
              const aim = target || null;
              const tx = aim ? (aim.x !== undefined ? aim.x : 140) : 140;
              const dist = Math.abs(tx - u.x);
              if (dist <= (u.template.range || 320)) {
                u.atkTimer += dt;
                if (u.atkTimer >= u.atkSpeed) {
                  createProjectile(u, aim || tx);
                  u.atkTimer = 0;
                }
              } else {
                u.x -= u.spd * 60 * dt;
              }
            } else {
              if (target && Math.abs(target.x - u.x) <= 36) {
                u.atkTimer += dt;
                if (u.atkTimer >= u.atkSpeed) {
                  if (!target.isBoss) target.hp -= u.atk;
                  else {
                    state.bossHP -= u.atk;
                    const bo = state.units.find((z) => z.isBoss);
                    if (bo) bo.hp = state.bossHP;
                    if (state.bossHP <= 0) onBossDefeated();
                  }
                  u.atkTimer = 0;
                }
              } else {
                u.x -= u.spd * 60 * dt;
                if (u.x <= 100) {
                  if (u.isBoss) state.playerBaseHP -= u.atk * 4;
                  else state.playerBaseHP -= u.atk;
                  u.hp = 0;
                }
              }
            }
          }
        }

        // contact smoothing
        for (let i = 0; i < state.units.length; i++) {
          for (let j = i + 1; j < state.units.length; j++) {
            const a = state.units[i],
              b = state.units[j];
            if (!a || !b || a.side === b.side) continue;
            if (Math.abs(a.x - b.x) < 36) {
              if (a.isBoss) {
                b.hp -= a.atk * 0.04;
                state.bossHP -= a.atk * 0.04;
              } else b.hp -= a.atk * 0.02;
              if (b.isBoss) {
                a.hp -= b.atk * 0.04;
                state.bossHP -= b.atk * 0.04;
              } else a.hp -= b.atk * 0.02;
            }
          }
        }

        // cleanup dead and rewards
        for (let k = state.units.length - 1; k >= 0; k--) {
          const u = state.units[k];
          if (u.hp <= 0) {
            const died = state.units.splice(k, 1)[0];
            try {
              if (died.el) died.el.remove();
            } catch (e) {}
            if (died.isBoss) {
              state.bossHP = 0;
              onBossDefeated();
            } else if (died.side === "enemy" && !state.infiniteXP) {
              const baseCost = died.template.cost || 60;
              const xpGain = Math.round(baseCost * 0.3);
              const goldGain = Math.round(
                baseCost * (0.1 + 0.05 * (died.template.tier || 1)) +
                  (died.age || 1) * 2
              );
              state.xp += xpGain;
              state.gold += goldGain;
              showToast(
                (state.lang === "ru" ? I18N.ru.killMsg : I18N.en.killMsg) +
                  (state.lang === "ru" && died.template.ru
                    ? died.template.ru
                    : died.template.name) +
                  " +" +
                  xpGain +
                  " XP",
                900
              );
            }
          }
        }
      }

      /* ----------------- Boss waves from match start -----------------
   Important: For boss mode, enemy waves spawn from match start following boss.spawnRules:
   - cheapOnlyTime seconds of cheap-only,
   - allowMediumAfter: after that seconds mediums allowed,
   - allowHeavyAfter: after that heavies allowed.
   When enemy base destroyed and boss unit appears, waves stop.
--------------------------------------------------------------*/
      let bossWaveTimer = 0;
      function bossWaveTick(dt) {
        if (state.mode !== "boss") return;
        if (state.enemyBaseDestroyed) return;
        if (!state.bossChoice) return;
        bossWaveTimer -= dt;
        if (bossWaveTimer > 0) return;

        const elapsed = state.time;
        const rules = state.bossChoice.spawnRules || {
          cheapOnlyTime: 30,
          allowMediumAfter: 60,
          allowHeavyAfter: 120,
        };
        let allowedTiers;
        if (elapsed < (rules.cheapOnlyTime || 30)) allowedTiers = [1];
        else if (elapsed < (rules.allowMediumAfter || rules.cheapOnlyTime + 30))
          allowedTiers = [1, 2];
        else allowedTiers = [1, 2, 3];

        const templates =
          UNIT_TEMPLATES[state.bossChoice.age] || UNIT_TEMPLATES[1];
        const pool = templates.filter((t) => allowedTiers.includes(t.tier));
        const templ = pool.length
          ? pool[Math.floor(Math.random() * pool.length)]
          : templates[0];

        const bossAgeFactor = 1 + (state.bossChoice.age - 1) * 0.32;
        let interval = 1.6 * bossAgeFactor * (0.7 + Math.random() * 0.9);
        const diffFactor =
          { easy: 1.25, medium: 1.0, hard: 0.78 }[state.difficulty] || 1.0;
        interval *= diffFactor;
        bossWaveTimer = Math.max(0.6, interval);

        spawnUnit("enemy", templ);
      }

      /* ----------------- Boss activation (after enemy base destroyed) ----------------- */
      function activateBoss() {
        state.bossActive = true;
        state.bossChoice =
          BOSSES.find((b) => b.id === state.chosenBossId) || BOSSES[0];
        const diffMul = DIFF[state.difficulty].bossMul || 1.0;
        state.bossHP = Math.round(state.bossChoice.baseHP * diffMul);
        state.enemyBaseDestroyed = true;

        const br = battleEl.getBoundingClientRect();
        const el = document.createElement("div");
        el.className = "bossUnit";
        const hpBar = document.createElement("div");
        hpBar.className = "hpBar";
        const hpFill = document.createElement("div");
        hpFill.className = "hpFill";
        hpBar.appendChild(hpFill);
        el.appendChild(hpBar);
        battleUnits.appendChild(el);
        const bossObj = {
          id: "BOSS",
          template: state.bossChoice,
          side: "enemy",
          hp: state.bossHP,
          maxHp: state.bossHP,
          atk: Math.max(50, Math.floor(state.bossChoice.baseHP / 20)),
          spd: 0.25,
          x: br.width - 200,
          width: 72,
          el,
          atkTimer: 0,
          atkSpeed: 1.2,
          isBoss: true,
        };
        state.units.push(bossObj);
        updateTop();
      }

      /* ----------------- Boss defeated ----------------- */
      function onBossDefeated() {
        if (state.bossDefeated) return;
        state.bossDefeated = true;
        state.bossActive = false;
        state.bossHP = 0;
        for (let i = state.units.length - 1; i >= 0; i--)
          if (state.units[i].isBoss) {
            try {
              state.units[i].el.remove();
            } catch (e) {}
            state.units.splice(i, 1);
          }
        const idx = BOSSES.findIndex((b) => b.id === state.bossChoice.id);
        if (idx >= 0 && idx < BOSSES.length - 1) {
          const next = BOSSES[idx + 1].id;
          if (!state.unlocked.includes(next)) {
            state.unlocked.push(next);
            saveUnlocked();
            showToast(
              (state.lang === "ru"
                ? I18N.ru.unlockedBoss
                : I18N.en.unlockedBoss) +
                (state.lang === "ru"
                  ? BOSSES[idx + 1].ru
                  : BOSSES[idx + 1].name)
            );
          }
        } else {
          hackAllowed.checked = true;
          hackAllowed.disabled = false;
        }
        updateTop();
        showFinish(
          true,
          state.lang === "ru" ? I18N.ru.bossDefeated : I18N.en.bossDefeated
        );
      }

      /* ----------------- Normal enemy spawn ----------------- */
      function enemySpawnNormal(dt) {
        if (state.mode === "boss") return;
        if (state.bossActive || state.enemyBaseDestroyed) return;
        state.enemySpawnTimer -= dt;
        if (state.enemySpawnTimer > 0) return;
        const ramp = Math.min(state.time / 40000, 1);
        const spawnChance = 0.25 + 0.75 * ramp;
        if (Math.random() < spawnChance) {
          const templates = UNIT_TEMPLATES[state.enemyAge] || UNIT_TEMPLATES[1];
          const t = templates[Math.floor(Math.random() * templates.length)];
          spawnUnit("enemy", t);
        }
        const baseInterval =
          DIFF[state.difficulty].enemySpawnRate * (0.6 + Math.random() * 0.8);
        state.enemySpawnTimer = Math.max(0.12, baseInterval);
      }

      /* ----------------- Enemy age tick (normal mode) ----------------- */
      function enemyAgeTick(dt) {
        if (state.mode !== "none") return;
        if (state.enemyAge >= AGES.length) return;
        state.enemyAgeUpgradeCooldown -= dt;
        if (state.enemyAgeUpgradeCooldown <= 0) {
          if (Math.random() < 0.28) {
            state.enemyAge++;
            showToast(
              state.lang === "ru"
                ? "Противник повысил эпоху"
                : "Enemy age increased"
            );
          }
          state.enemyAgeUpgradeCooldown = 40 + Math.random() * 40;
        }
      }

      /* ----------------- render ----------------- */
      function renderAll() {
        battleUnits.innerHTML = "";
        const bw = battleEl.clientWidth;
        for (const u of state.units) {
          const el = u.el;
          if (!el) continue;
          const hpFill = el.querySelector(".hpFill");
          const maxHP = u.maxHp || u.template.hp || 60;
          const pct = Math.max(0, Math.min(1, (u.hp || 0) / (maxHP || 1)));
          if (hpFill) {
            hpFill.style.width = pct * 100 + "%";
            if (pct < 0.35) hpFill.classList.add("low");
            else hpFill.classList.remove("low");
          }
          el.style.left = Math.max(60, Math.min(bw - 200, u.x)) + "px";
          el.style.bottom = u.isBoss ? "16%" : "18%";
          el.style.width = u.isBoss
            ? "72px"
            : u.template.tier === 3
            ? "42px"
            : "36px";
          el.style.height = u.isBoss
            ? "72px"
            : u.template.tier === 3
            ? "42px"
            : "36px";
          if (u.side === "enemy" && !u.isBoss)
            el.style.transform = "scaleX(-1)";
          else el.style.transform = "scaleX(1)";
          if (state.showHPNumbers) {
            let num = el.querySelector(".hpNum");
            if (!num) {
              num = document.createElement("div");
              num.className = "hpNum";
              num.style.position = "absolute";
              num.style.top = "-22px";
              num.style.left = "0";
              num.style.right = "0";
              num.style.fontSize = "10px";
              num.style.textAlign = "center";
              num.style.color = "#dbeafe";
              el.appendChild(num);
            }
            num.textContent = Math.round(u.hp) + " / " + Math.round(maxHP);
          }
          battleUnits.appendChild(el);
        }
        for (const p of state.projectiles)
          if (p.el && p.el.parentNode !== battleUnits)
            battleUnits.appendChild(p.el);

        if (state.bossActive && state.bossChoice) {
          const lbl = document.createElement("div");
          lbl.style.position = "absolute";
          lbl.style.right = "110px";
          lbl.style.top = "6%";
          lbl.style.padding = "6px 10px";
          lbl.style.background = "rgba(255,120,120,0.12)";
          lbl.style.borderRadius = "8px";
          lbl.style.fontWeight = "700";
          lbl.textContent =
            (state.lang === "ru"
              ? state.bossChoice.ru
              : state.bossChoice.name) +
            " (" +
            Math.max(0, Math.round(state.bossHP)) +
            ")";
          battleUnits.appendChild(lbl);
        }

        pHP.textContent = Math.max(0, Math.round(state.playerBaseHP));
        eHP.textContent = Math.max(0, Math.round(state.enemyBaseHP));
        updateTop();
        updateUI();
      }

      /* ----------------- main loop ----------------- */
      let last = performance.now();
      function loop(now) {
        const rawDt = (now - last) / 1000;
        last = now;
        if (!state.running) {
          requestAnimationFrame(loop);
          return;
        }
        const dt = rawDt * state.timeMultiplier;
        state.time += dt;

        // income (reduced growth so later ages are not OP)
        if (!state.infiniteGold)
          state.gold += 10 * dt * (1 + (state.playerAge - 1) * 0.15);

        if (state.mode === "boss") bossWaveTick(dt);
        else {
          enemySpawnNormal(dt);
          enemyAgeTick(dt);
        }

        if (state.autoSpawn && Math.random() < 0.018) {
          const list = UNIT_TEMPLATES[state.playerAge];
          if (list && list.length) {
            const t = list[Math.floor(Math.random() * list.length)];
            const effectiveCost = Math.round(
              t.cost * (1 + (state.playerAge - 1) * 0.18)
            );
            if (state.infiniteGold || state.gold >= effectiveCost)
              spawnUnit("player", t);
          }
        }

        updateUnits(dt);
        updateProjectiles(dt);
        renderAll();

        if (state.enemyBaseHP <= 0 && !state.enemyBaseDestroyed) {
          state.enemyBaseDestroyed = true;
          showToast(
            state.lang === "ru"
              ? I18N.ru.enemyBaseDestroyed
              : I18N.en.enemyBaseDestroyed,
            1000
          );
          if (state.mode === "boss") {
            activateBoss();
          } else
            showFinish(
              true,
              state.lang === "ru" ? I18N.ru.victoryBase : I18N.en.victoryBase
            );
        }

        if (state.playerBaseHP <= 0)
          showFinish(
            false,
            state.lang === "ru" ? I18N.ru.defeatBase : I18N.en.defeatBase
          );

        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      /* ----------------- game end overlay ----------------- */
      function showFinish(win, message) {
        state.running = false;
        finishTitle.textContent = win
          ? state.lang === "ru"
            ? "Победа"
            : "Victory"
          : state.lang === "ru"
          ? "Поражение"
          : "Defeat";
        finishMessage.textContent = message;
        finishOverlay.style.display = "flex";
      }
      finishRestart.onclick = () => {
        finishOverlay.style.display = "none";
        startGame();
      };
      finishToMenu.onclick = () => {
        finishOverlay.style.display = "none";
        state.running = false;
        menu.style.display = "flex";
      };

      /* ----------------- helpers ----------------- */
      function showToast(text, t = 1400) {
        const el = document.createElement("div");
        el.style.position = "fixed";
        el.style.left = "50%";
        el.style.transform = "translateX(-50%)";
        el.style.bottom = "12%";
        el.style.background = "rgba(0,0,0,0.7)";
        el.style.padding = "8px 12px";
        el.style.borderRadius = "8px";
        el.style.zIndex = 9999;
        el.textContent = text;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), t);
      }
      function endGame(win, msg) {
        showFinish(win, msg);
      }

      /* ----------------- UI ACTIONS ----------------- */
      btnNormal.onclick = () => {
        panelNormal.style.display =
          panelNormal.style.display === "block" ? "none" : "block";
        panelBosses.style.display = "none";
        panelSettings.style.display = "none";
        state.mode = "none";
      };
      btnBosses.onclick = () => {
        panelBosses.style.display =
          panelBosses.style.display === "block" ? "none" : "block";
        panelNormal.style.display = "none";
        panelSettings.style.display = "none";
        state.mode = "boss";
        buildBossList();
      };
      btnSettings.onclick = () => {
        panelSettings.style.display =
          panelSettings.style.display === "block" ? "none" : "block";
        panelNormal.style.display = "none";
        panelBosses.style.display = "none";
      };

      startNormal.onclick = () => {
        state.mode = "none";
        state.difficulty = normalDiff.value;
        startGame();
      };
      startBoss.onclick = () => {
        if (!state.unlocked.includes(state.chosenBossId)) {
          showToast(
            state.lang === "ru"
              ? I18N.ru.chooseBossLocked
              : I18N.en.chooseBossLocked
          );
          return;
        }
        state.mode = "boss";
        state.bossChoice = BOSSES.find((b) => b.id === state.chosenBossId);
        startGame();
      };

      normalDiff.onchange = () => (state.difficulty = normalDiff.value);
      langSelect.value = state.lang;
      langSelect.onchange = () => {
        state.lang = langSelect.value;
        saveLang();
        buildBossList();
        updateTop();
        buildUnitButtons();
        updateUI();
        localizeText();
      };
      volRange.oninput = () =>
        (state.volume = parseFloat(volRange.value) / 100);
      resetProg.onclick = () => {
        if (
          confirm(
            state.lang === "ru" ? I18N.ru.resetConfirm : I18N.en.resetConfirm
          )
        ) {
          state.unlocked = [1];
          saveUnlocked();
          buildBossList();
          showToast(
            state.lang === "ru" ? I18N.ru.progressReset : I18N.en.progressReset
          );
        }
      };

      upgradeAge.onclick = () => {
        const cost = XP_REQUIRED[state.playerAge - 1] || 9999;
        if (state.infiniteXP || state.xp >= cost) {
          if (!state.infiniteXP) state.xp -= cost;
          state.playerAge++;
          state.playerBaseHP = HP_PER_AGE[state.playerAge - 1];
          buildUnitButtons();
          showToast(
            (state.lang === "ru" ? "Переход в эпоху: " : "Upgraded to ") +
              (state.lang === "ru"
                ? AGES[state.playerAge - 1].ru
                : AGES[state.playerAge - 1].name)
          );
        } else showToast(L("notEnoughXP"));
      };

      Array.from(speedBtns).forEach((b) => {
        b.onclick = () => {
          state.timeMultiplier = parseFloat(b.dataset.speed);
          Array.from(speedBtns).forEach((x) => x.classList.remove("active"));
          b.classList.add("active");
          showToast("x" + b.dataset.speed, 700);
        };
      });
      document
        .querySelector('.speedBtn[data-speed="1"]')
        .classList.add("active");

      autoBtn.onclick = () => {
        state.autoSpawn = !state.autoSpawn;
        autoBtn.textContent = state.autoSpawn
          ? state.lang === "ru"
            ? "Авто: ВКЛ"
            : "Auto: ON"
          : state.lang === "ru"
          ? "Авто: ВЫКЛ"
          : "Auto";
      };

      hackBtn.onclick = () => {
        // only allow hack if all bosses unlocked
        if (!state.unlocked || state.unlocked.length < BOSSES.length) {
          showToast(
            state.lang === "ru" ? I18N.ru.hackLocked : I18N.en.hackLocked
          );
          return;
        }
        hackPopup.style.display =
          hackPopup.style.display === "flex" ? "none" : "flex";
      };
      infGold.onchange = () => {
        state.infiniteGold = infGold.checked;
        showToast(
          state.infiniteGold
            ? state.lang === "ru"
              ? "Бесконечное золото"
              : "Infinite Gold"
            : state.lang === "ru"
            ? "Золото нормальное"
            : "Gold normal"
        );
      };
      infXP.onchange = () => {
        state.infiniteXP = infXP.checked;
        showToast(
          state.infiniteXP
            ? state.lang === "ru"
              ? "Бесконечный XP"
              : "Infinite XP"
            : state.lang === "ru"
            ? "XP нормальное"
            : "XP normal"
        );
      };

      menuBtn.onclick = () => {
        pauseTitle.textContent =
          state.lang === "ru" ? I18N.ru.paused : I18N.en.paused;
        pauseModal.style.display = "flex";
        pauseModal._wasRunning = state.running;
        state.running = false;
      };
      pauseCancel.onclick = () => {
        pauseModal.style.display = "none";
        if (pauseModal._wasRunning) {
          state.running = true;
          requestAnimationFrame(loop);
        }
      };
      pauseMenu.onclick = () => {
        pauseModal.style.display = "none";
        state.running = false;
        menu.style.display = "flex";
      };

      /* ----------------- Start game ----------------- */
      function startGame() {
        if (state.mode === null) {
          showToast(state.lang === "ru" ? "Выберите режим" : "Choose mode");
          return;
        }
        state.running = true;
        state.gold =
          220 +
          (state.mode === "boss" && state.bossChoice
            ? (state.bossChoice.age - 1) * 160
            : 0);
        state.xp = 0;
        state.playerAge = 1;
        state.enemyAge =
          state.mode === "boss" && state.bossChoice ? state.bossChoice.age : 1;
        state.playerBaseHP = HP_PER_AGE[state.playerAge - 1];
        state.enemyBaseHP = HP_PER_AGE[state.enemyAge - 1];
        state.units = [];
        state.projectiles = [];
        state.time = 0;
        state.enemySpawnTimer = 0;
        state.bossActive = false;
        state.bossHP = 0;
        state.enemyBaseDestroyed = false;
        state.bossDefeated = false;
        state.enemyAgeUpgradeCooldown = 45 + Math.random() * 20;
        bossWaveTimer = 0;
        buildUnitButtons();
        updateUI();
        buildBossList();
        menu.style.display = "none";
        updateHackUI();
      }

      /* ----------------- update hack UI (hide hack button when disallowed) ----------------- */
      function updateHackUI() {
        if (!hackAllowed || hackAllowed.disabled) {
          hackBtn.style.display = "none";
          hackPopup.style.display = "none";
        } else hackBtn.style.display = "inline-block";
      }

      /* ----------------- render, UI update ----------------- */
      function updateUI() {
        $("gold").textContent = state.infiniteGold
          ? "∞"
          : Math.floor(state.gold);
        $("xp").textContent = state.infiniteXP ? "∞" : Math.floor(state.xp);
        $("ageText").textContent =
          state.lang === "ru"
            ? AGES[state.playerAge - 1].ru
            : AGES[state.playerAge - 1].name;
        if (state.playerAge >= AGES.length) upgradeAge.style.display = "none";
        else {
          upgradeAge.style.display = "inline-block";
          ageCost.textContent =
            "XP: " + (XP_REQUIRED[state.playerAge - 1] || 9999);
        }
      }

      /* ----------------- init ----------------- */
      function init() {
        // load unlocked
        try {
          const raw = localStorage.getItem("aow_unlocked");
          if (raw) {
            const arr = JSON.parse(raw);
            if (Array.isArray(arr) && arr.length) state.unlocked = arr;
          }
        } catch (e) {}
        langSelect.value = state.lang;
        buildBossList();
        buildUnitButtons();
        updateTop();
        updateUI();
        menu.style.display = "flex";
        if (state.unlocked.length >= BOSSES.length) {
          hackAllowed.checked = true;
          hackAllowed.disabled = false;
        } else {
          hackAllowed.checked = false;
          hackAllowed.disabled = true;
        }
        updateHackUI();
        localizeText();
      }
      init();

      /* ----------------- localize static text ----------------- */
      function localizeText() {
        $("title").textContent = L("title");
        document.querySelector("#btnNormal").textContent = L("normal");
        document.querySelector("#btnBosses").textContent = L("bosses");
        document.querySelector("#btnSettings").textContent = L("settings");
        $("startNormal").textContent = L("startNormal");
        $("startBoss").textContent = L("startBoss");
        $("lblDiff").textContent = L("difficulty");
        $("resetProg").textContent =
          state.lang === "ru" ? I18N.ru.progressReset : I18N.en.progressReset;
        $("upgradeAge").textContent =
          state.lang === "ru" ? "Улучшить эпоху" : "Upgrade Age";
        $("menuBtn").textContent = state.lang === "ru" ? "Меню" : "Menu";
        $("hackAllowed").checked = state.unlocked.length >= BOSSES.length;
        updateTop();
      }

      /* --------------- show/hide hack in settings if all bosses unlocked --------------- */
      (function watchUnlocks() {
        const interval = setInterval(() => {
          if (state.unlocked.length >= BOSSES.length) {
            hackAllowed.checked = true;
            hackAllowed.disabled = false;
            updateHackUI();
            clearInterval(interval);
          }
        }, 2000);
      })();

      /* ---------------------------------------------------------
  Developer tuning notes:
  - Boss HP: change BOSSES[i].baseHP
  - Boss gating times: BOSSES[i].spawnRules
  - Unit stats: UNIT_TEMPLATES
  - Base HP: HP_PER_AGE
  - Enemy spawn rate: DIFF.*.enemySpawnRate
  - Income scaling: change in main loop
--------------------------------------------------------- */
    </script>
  </body>
</html>
