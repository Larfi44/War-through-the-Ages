<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Age of War — Fixed Menu & Bosses</title>
    <style>
      :root {
        --bg: #071022;
        --panel: #0b1220;
        --accent: #ffcc00;
        --text: #e6eef8;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, Arial;
        background: linear-gradient(180deg, #041224 0%, #07122a 100%);
        color: var(--text);
      }
      .overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
        background: rgba(2, 6, 23, 0.75);
      }
      .card {
        background: linear-gradient(180deg, #07122a, #091428);
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 12px 40px rgba(2, 6, 23, 0.8);
        width: 960px;
        max-width: 95vw;
      }
      .menu-grid {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 12px;
      }
      .wrap {
        display: flex;
        gap: 12px;
        padding: 14px;
        height: 100vh;
      }
      .panel {
        width: 320px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
        overflow: auto;
      }
      .battle {
        flex: 1;
        position: relative;
        border-radius: 12px;
        padding: 12px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        overflow: hidden;
      }
      h1,
      h2 {
        margin: 6px 0;
      }
      .hud {
        display: flex;
        gap: 8px;
      }
      .stat {
        background: rgba(255, 255, 255, 0.03);
        padding: 8px;
        border-radius: 8px;
        flex: 1;
        text-align: center;
      }
      .units {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }
      .btn {
        background: linear-gradient(180deg, #132033, #0d1622);
        border: 1px solid rgba(255, 255, 255, 0.04);
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        color: var(--text);
      }
      .bigBtn {
        padding: 14px 18px;
        font-size: 16px;
        width: 100%;
        border-radius: 10px;
        background: linear-gradient(180deg, #0f1724, #08101a);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .small {
        font-size: 13px;
        color: #9fb0d0;
      }
      .ground {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 10%;
        height: 8px;
        background: #213444;
        border-radius: 4px;
      }
      .base {
        position: absolute;
        bottom: 14%;
        width: 140px;
        height: 140px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #07122a;
        font-weight: 800;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      }
      .base.player {
        left: 8px;
        background: linear-gradient(180deg, #ffd57a, #ffb84d);
      }
      .base.enemy {
        right: 8px;
        background: linear-gradient(180deg, #ffdce5, #ff89a1);
      }
      .unit {
        position: absolute;
        width: 36px;
        height: 36px;
        border-radius: 6px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        overflow: visible;
      }
      .unit.player {
        background: #9ae6b4;
      }
      .unit.enemy {
        background: #fecaca;
      }
      .unit img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 6px;
      }
      .bossUnit {
        position: absolute;
        width: 72px;
        height: 72px;
        border-radius: 6px;
        background: #ff8a8a;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        overflow: visible;
      }
      .hpBar {
        position: absolute;
        left: 0;
        right: 0;
        height: 6px;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.45);
        top: -10px;
        overflow: hidden;
      }
      .hpFill {
        height: 100%;
        background: linear-gradient(90deg, #10b981, #059669);
        width: 100%;
      }
      .hpFill.low {
        background: linear-gradient(90deg, #f97316, #ef4444);
      }
      .boss-locked {
        opacity: 0.36;
        filter: grayscale(70%);
        pointer-events: none;
      }
      .boss-card {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        border-radius: 8px;
        background: linear-gradient(180deg, #0b1320, #06101a);
        cursor: pointer;
      }
      .boss-avatar {
        width: 48px;
        height: 48px;
        border-radius: 6px;
        background: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
      }
      .menu-settings {
        margin-top: 12px;
        padding: 10px;
        border-radius: 8px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.01),
          rgba(255, 255, 255, 0.005)
        );
      }
      .toast {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 14%;
        background: #0b1220;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      }
      .hidden {
        display: none;
      }
      @media (max-width: 980px) {
        .wrap {
          flex-direction: column;
        }
        .panel {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Menu overlay with simplified three-button start -->
    <div id="menu" class="overlay">
      <div class="card" id="menuCard">
        <h1 style="margin-bottom: 6px">Age of War — Fixed</h1>
        <div
          style="
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 10px;
          "
        >
          <div style="flex: 1; color: #9fb0d0">Press a button to continue.</div>
          <div style="font-size: 13px; color: #cbd5e1">Progress saved</div>
        </div>

        <!-- TOP: three big buttons -->
        <div style="display: flex; gap: 12px; margin-bottom: 12px">
          <button id="btnSettings" class="bigBtn">Settings</button>
          <button id="btnNormal" class="bigBtn">Normal</button>
          <button id="btnBosses" class="bigBtn">Bosses</button>
        </div>

        <!-- Settings panel (hidden until Settings clicked) -->
        <div id="panelSettings" class="menu-settings hidden">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div style="font-weight: 700">Settings</div>
            <div class="small">v1.0</div>
          </div>
          <div style="margin-top: 8px" class="small">Volume</div>
          <div
            style="
              display: flex;
              gap: 8px;
              align-items: center;
              margin-top: 6px;
            "
          >
            <input id="volRange" type="range" min="0" max="100" value="80" />
            <div id="volLabel" class="small">80%</div>
          </div>
          <div
            style="
              margin-top: 10px;
              display: flex;
              gap: 8px;
              align-items: center;
            "
          >
            <label class="small">Hack mode</label
            ><input type="checkbox" id="hackMode" />
          </div>
          <div
            style="
              margin-top: 10px;
              display: flex;
              gap: 8px;
              align-items: center;
            "
          >
            <label class="small">Show HP numbers</label
            ><input type="checkbox" id="showHPNumbers" />
          </div>
          <div style="margin-top: 10px">
            <button class="btn" id="resetProgress">Reset Progress</button>
          </div>
        </div>

        <!-- Normal mode controls (hidden until Normal clicked) -->
        <div id="panelNormal" class="hidden" style="margin-top: 12px">
          <div style="display: flex; gap: 8px; align-items: center">
            <div class="small">Difficulty</div>
            <div style="flex: 1"></div>
          </div>
          <div
            style="display: flex; gap: 8px; margin-top: 6px"
            id="diffsNormal"
          >
            <button class="btn" data-diff="easy">Easy</button>
            <button class="btn" data-diff="medium">Medium</button>
            <button class="btn" data-diff="hard">Hard</button>
          </div>
          <div style="margin-top: 10px; display: flex; gap: 8px">
            <button class="btn" id="startNormalBtn">
              Start Normal (No Boss)
            </button>
          </div>
        </div>

        <!-- Bosses mode controls (hidden until Bosses clicked) -->
        <div id="panelBosses" class="hidden" style="margin-top: 12px">
          <div class="small">Choose boss (only unlocked)</div>
          <div id="bosses" style="margin-top: 8px"></div>
          <div
            style="
              display: flex;
              gap: 8px;
              align-items: center;
              margin-top: 8px;
            "
          >
            <div class="small">Difficulty</div>
            <div style="flex: 1"></div>
          </div>
          <div
            style="display: flex; gap: 8px; margin-top: 6px"
            id="diffsBosses"
          >
            <button class="btn" data-diff="easy">Easy</button>
            <button class="btn" data-diff="medium">Medium</button>
            <button class="btn" data-diff="hard">Hard</button>
          </div>
          <div style="margin-top: 10px; display: flex; gap: 8px">
            <button class="btn" id="startBossBtn">Start Boss Match</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Game UI -->
    <div class="wrap">
      <div class="panel">
        <h2>Player</h2>
        <div class="hud">
          <div class="stat">Gold<br /><strong id="gold">220</strong></div>
          <div class="stat">XP<br /><strong id="xp">0</strong></div>
          <div class="stat">
            Age<br /><strong id="playerAge">Ancient</strong>
          </div>
        </div>

        <div style="margin-top: 8px">
          <button class="btn" id="upgradeAgeBtn">
            Upgrade Age (XP: <span id="ageCost">200</span>)
          </button>
          <button class="btn" id="toggleAuto">Toggle Auto-Spawn</button>
        </div>

        <h2 style="font-size: 15px; margin-top: 8px">Units</h2>
        <div id="unitButtons" class="units"></div>

        <h2 style="font-size: 15px; margin-top: 8px">Speed</h2>
        <div style="display: flex; gap: 8px">
          <button class="btn" data-speed="1">x1</button>
          <button class="btn" data-speed="1.5">x1.5</button>
          <button class="btn" data-speed="2">x2</button>
        </div>

        <h2 style="font-size: 15px; margin-top: 8px">Battle Log</h2>
        <div
          id="logArea"
          class="log"
          style="height: 160px; overflow: auto"
        ></div>
      </div>

      <div class="battle" id="battle">
        <div class="base player" id="playerBase">
          <div>YOU</div>
          <div id="pBaseHP">0</div>
        </div>
        <div class="base enemy" id="enemyBase">
          <div id="enemyLabel">Enemy Base</div>
          <div id="eBaseHP">0</div>
        </div>
        <div class="ground"></div>
        <div
          id="battleUnits"
          style="position: absolute; left: 0; right: 0; top: 0; bottom: 0"
        ></div>

        <div
          id="bossHUD"
          style="
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 6%;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 8px;
            display: none;
          "
        >
          <div style="font-weight: 700" id="bossTitle">BOSS</div>
          <div>HP: <span id="bossHP">0</span></div>
        </div>

        <div id="finishOverlay" class="overlay hidden" style="z-index: 80">
          <div class="card" style="width: 420px; text-align: center">
            <h2 id="resultTitle"></h2>
            <div style="margin-top: 12px">
              <button class="btn" id="restartBtn">Restart</button>
            </div>
          </div>
        </div>
      </div>

      <div class="panel">
        <h2>Enemy</h2>
        <div class="hud">
          <div class="stat">Boss<br /><strong id="bossLabel">-</strong></div>
          <div class="stat">
            Enemy Age<br /><strong id="enemyAge">-</strong>
          </div>
          <div class="stat">Base HP<br /><strong id="enemyHP">0</strong></div>
        </div>

        <h2 style="font-size: 15px; margin-top: 8px">Info</h2>
        <div class="small" id="bossInfo">No boss active</div>
      </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script>
      // ------------- Data & config -------------
      const AGES = [
        { id: 1, name: "Ancient World" },
        { id: 2, name: "Ancient Rome" },
        { id: 3, name: "Medieval" },
        { id: 4, name: "New Time (1750-1850)" },
        { id: 5, name: "Now Time" },
        { id: 6, name: "Future" },
      ];

      const BOSSES = [
        { id: 1, name: "Kronos", age: 1, baseHP: 500, desc: "Ancient titan" },
        {
          id: 2,
          name: "August",
          age: 2,
          baseHP: 1000,
          desc: "Warlord of Rome",
        },
        {
          id: 3,
          name: "Ivan I",
          age: 3,
          baseHP: 3000,
          desc: "Medieval champion",
        },
        {
          id: 4,
          name: "Napoleon",
          age: 4,
          baseHP: 10000,
          desc: "Tactician of the new era",
        },
        {
          id: 5,
          name: "Hitler",
          age: 5,
          baseHP: 25000,
          desc: "20th-century tyrant",
        },
        {
          id: 6,
          name: "Arclord",
          age: 6,
          baseHP: 100000,
          desc: "A glimpse of the future",
        },
      ];

      // BASE HP per age (exact values you asked)
      const HP_PER_AGE = [100, 150, 250, 400, 650, 1000];

      const UNIT_TEMPLATES = {
        1: [
          {
            id: "u1a",
            name: "Soldier A",
            cost: 50,
            atk: 12,
            spd: 0.6,
            atkSpeed: 0.9,
          },
          {
            id: "u1b",
            name: "Soldier B",
            cost: 70,
            atk: 18,
            spd: 0.45,
            atkSpeed: 1.1,
          },
        ],
        2: [
          {
            id: "u2a",
            name: "Legionary",
            cost: 80,
            atk: 20,
            spd: 0.55,
            atkSpeed: 1.0,
          },
          {
            id: "u2b",
            name: "Pilum",
            cost: 110,
            atk: 24,
            spd: 0.48,
            atkSpeed: 1.2,
          },
        ],
        3: [
          {
            id: "u3a",
            name: "Knight",
            cost: 120,
            atk: 32,
            spd: 0.45,
            atkSpeed: 1.0,
          },
          {
            id: "u3b",
            name: "Axeman",
            cost: 140,
            atk: 36,
            spd: 0.42,
            atkSpeed: 1.2,
          },
        ],
        4: [
          {
            id: "u4a",
            name: "Line",
            cost: 160,
            atk: 42,
            spd: 0.48,
            atkSpeed: 1.0,
          },
          {
            id: "u4b",
            name: "Crew",
            cost: 240,
            atk: 70,
            spd: 0.28,
            atkSpeed: 1.6,
          },
        ],
        5: [
          {
            id: "u5a",
            name: "Rifle",
            cost: 220,
            atk: 58,
            spd: 0.5,
            atkSpeed: 0.9,
          },
          {
            id: "u5b",
            name: "Tank",
            cost: 400,
            atk: 140,
            spd: 0.22,
            atkSpeed: 2.2,
          },
        ],
        6: [
          {
            id: "u6a",
            name: "Drone",
            cost: 350,
            atk: 100,
            spd: 0.9,
            atkSpeed: 0.8,
          },
          {
            id: "u6b",
            name: "Mech",
            cost: 700,
            atk: 240,
            spd: 0.32,
            atkSpeed: 2.5,
          },
        ],
      };

      const DIFF = {
        easy: { enemySpawnRate: 4, enemyHPmod: 0.9, bossMul: 0.9 },
        medium: { enemySpawnRate: 3, enemyHPmod: 1.0, bossMul: 1.0 },
        hard: { enemySpawnRate: 2.2, enemyHPmod: 1.15, bossMul: 1.2 },
        impossible: { enemySpawnRate: 1.6, enemyHPmod: 1.3, bossMul: 1.35 },
      };

      const XP_REQUIRED = [200, 350, 600, 900, 1300];

      // ------------- State -------------
      let state = {
        // selection mode in menu: 'normal' or 'boss'
        difficulty: "medium",
        modeSelected: null, // null until player picks Normal/Bosses in menu area
        chosenBossId: 1,
        running: false,
        gold: 220,
        xp: 0,
        playerAge: 1,
        enemyAge: 1,
        playerBaseHP: HP_PER_AGE[0],
        enemyBaseHP: HP_PER_AGE[0],
        ageLevel: 1,
        units: [], // each unit: {id, template, side, hp, maxHp, atk, spd, x, width, el, atkTimer, atkSpeed, isBoss, sprite}
        enemySpawnTimer: 0,
        time: 0,
        bossActive: false,
        bossHP: 0,
        bossDefeated: false,
        enemyBaseDestroyed: false,
        enemyAgeUpgradeCooldown: 45,
        hackMode: false,
        timeMultiplier: 1,
        volume: 0.8,
        showHPNumbers: false,
        unlocked: [1], // saved progression, first boss unlocked only
      };

      // ------------- DOM refs -------------
      const menu = document.getElementById("menu");
      const btnSettings = document.getElementById("btnSettings");
      const btnNormal = document.getElementById("btnNormal");
      const btnBosses = document.getElementById("btnBosses");
      const panelSettings = document.getElementById("panelSettings");
      const panelNormal = document.getElementById("panelNormal");
      const panelBosses = document.getElementById("panelBosses");
      const bossesDiv = document.getElementById("bosses");
      const diffsNormal = document.getElementById("diffsNormal");
      const diffsBosses = document.getElementById("diffsBosses");
      const startNormalBtn = document.getElementById("startNormalBtn");
      const startBossBtn = document.getElementById("startBossBtn");
      const volRange = document.getElementById("volRange");
      const volLabel = document.getElementById("volLabel");
      const hackToggle = document.getElementById("hackMode");
      const resetBtn = document.getElementById("resetProgress");
      const showHPChk = document.getElementById("showHPNumbers");

      const goldEl = document.getElementById("gold");
      const xpEl = document.getElementById("xp");
      const playerAgeEl = document.getElementById("playerAge");
      const pBaseHP = document.getElementById("pBaseHP");
      const eBaseHP = document.getElementById("eBaseHP");
      const unitButtons = document.getElementById("unitButtons");
      const ageCostEl = document.getElementById("ageCost");
      const ageBtn = document.getElementById("upgradeAgeBtn");
      const logArea = document.getElementById("logArea");
      const battleUnits = document.getElementById("battleUnits");
      const bossLabel = document.getElementById("bossLabel");
      const bossInfo = document.getElementById("bossInfo");
      const bossHUD = document.getElementById("bossHUD");
      const bossTitle = document.getElementById("bossTitle");
      const bossHPEl = document.getElementById("bossHP");
      const finishOverlay = document.getElementById("finishOverlay");
      const restartBtn = document.getElementById("restartBtn");
      const toast = document.getElementById("toast");

      // audio
      const audioCtx =
        window.AudioContext || window.webkitAudioContext
          ? new (window.AudioContext || window.webkitAudioContext)()
          : null;
      function playBeep(freq = 440, dur = 0.06) {
        if (!audioCtx) return;
        const g = audioCtx.createGain();
        g.gain.value = state.volume;
        g.connect(audioCtx.destination);
        const o = audioCtx.createOscillator();
        o.type = "sine";
        o.frequency.value = freq;
        o.connect(g);
        o.start();
        setTimeout(() => {
          o.stop();
          g.disconnect();
        }, dur * 1000);
      }

      // ------------- Persistence (unlocked bosses) -------------
      function loadProgress() {
        try {
          const r = localStorage.getItem("aow_unlocked");
          if (r) {
            const arr = JSON.parse(r);
            if (Array.isArray(arr) && arr.length > 0) state.unlocked = arr;
          }
        } catch (e) {}
      }
      function saveProgress() {
        try {
          localStorage.setItem("aow_unlocked", JSON.stringify(state.unlocked));
        } catch (e) {}
      }
      loadProgress();

      // ------------- Menu logic -------------
      function showToast(txt, t = 1800) {
        toast.textContent = txt;
        toast.classList.remove("hidden");
        setTimeout(() => toast.classList.add("hidden"), t);
      }

      function buildBossCards() {
        bossesDiv.innerHTML = "";
        BOSSES.forEach((b) => {
          const unlocked = state.unlocked.includes(b.id);
          const node = document.createElement("div");
          node.className = "boss-card " + (unlocked ? "" : "boss-locked");
          node.style.marginTop = "8px";
          node.onclick = () => {
            if (!unlocked) {
              showToast("Locked — defeat previous boss");
              playBeep(260);
              return;
            }
            state.chosenBossId = b.id;
            showToast("Selected: " + b.name);
            playBeep(880, 0.05);
            highlightSelectedBoss();
          };
          const av = document.createElement("div");
          av.className = "boss-avatar";
          av.textContent = b.name[0];
          const info = document.createElement("div");
          info.innerHTML = `<div style="font-weight:700">${
            b.name
          }</div><div class="small">${AGES[b.age - 1].name}</div>`;
          node.appendChild(av);
          node.appendChild(info);
          if (!unlocked) {
            const tag = document.createElement("div");
            tag.className = "small";
            tag.style.marginLeft = "auto";
            tag.textContent = "Locked";
            node.appendChild(tag);
          }
          bossesDiv.appendChild(node);
        });
        highlightSelectedBoss();
      }

      function highlightSelectedBoss() {
        const cards = bossesDiv.querySelectorAll(".boss-card");
        cards.forEach((c, i) => {
          const bid = BOSSES[i].id;
          if (bid === state.chosenBossId)
            c.style.outline = "2px solid rgba(255,204,0,0.12)";
          else c.style.outline = "none";
        });
      }

      btnSettings.onclick = () => {
        panelSettings.classList.toggle("hidden");
        panelNormal.classList.add("hidden");
        panelBosses.classList.add("hidden");
        playBeep(700);
      };
      btnNormal.onclick = () => {
        panelNormal.classList.toggle("hidden");
        panelBosses.classList.add("hidden");
        panelSettings.classList.add("hidden");
        // mark that player selected normal mode in menu (but not yet started)
        state.modeSelected = "normal";
        playBeep(700);
        // set default difficulty for normal panel from state.level
      };
      btnBosses.onclick = () => {
        panelBosses.classList.toggle("hidden");
        panelNormal.classList.add("hidden");
        panelSettings.classList.add("hidden");
        state.modeSelected = "boss";
        buildBossCards();
        playBeep(700);
      };

      // difficulty buttons (both panels will change state.difficulty)
      [
        ...document.querySelectorAll("#diffsNormal .btn"),
        ...document.querySelectorAll("#diffsBosses .btn"),
      ].forEach((b) => {
        b.onclick = () => {
          state.difficulty = b.dataset.diff;
          document
            .querySelectorAll(".btn")
            .forEach((x) => (x.style.opacity = ""));
          playBeep(900, 0.03);
          showToast("Difficulty: " + state.difficulty);
          updateMenuSelectionVisual();
        };
      });
      function updateMenuSelectionVisual() {
        // simple visual: put bold on chosen diff in both panels
        [
          ...document.querySelectorAll("#diffsNormal .btn"),
          ...document.querySelectorAll("#diffsBosses .btn"),
        ].forEach((b) => {
          if (b.dataset.diff === state.difficulty) {
            b.style.boxShadow = "inset 0 0 0 2px rgba(255,255,255,0.02)";
            b.style.transform = "scale(1.02)";
          } else {
            b.style.boxShadow = "none";
            b.style.transform = "scale(1)";
          }
        });
      }
      updateMenuSelectionVisual();

      // settings wiring
      volRange.oninput = () => {
        state.volume = parseFloat(volRange.value) / 100;
        volLabel.textContent = volRange.value + "%";
        playBeep(900, 0.02);
      };
      hackToggle.onchange = () => {
        state.hackMode = hackToggle.checked;
        playBeep(600, 0.02);
      };
      showHPChk.onchange = () => {
        state.showHPNumbers = showHPChk.checked;
        playBeep(750, 0.02);
      };
      resetBtn.onclick = () => {
        if (confirm("Reset progression?")) {
          state.unlocked = [1];
          saveProgress();
          buildBossCards();
          showToast("Progress reset");
          playBeep(220, 0.06);
        }
      };

      // start buttons
      startNormalBtn.onclick = () => {
        // modeSelected is 'normal'
        state.mode = "none"; // explicit "no boss" mode for in-game
        state.hackMode = hackToggle.checked;
        startGame();
        menu.classList.add("hidden");
      };
      startBossBtn.onclick = () => {
        // ensure chosen boss is unlocked
        if (!state.unlocked.includes(state.chosenBossId)) {
          showToast("Choose an unlocked boss");
          playBeep(240);
          return;
        }
        state.mode = "boss"; // in-game boss mode
        state.bossChoice = BOSSES.find((b) => b.id === state.chosenBossId);
        state.hackMode = hackToggle.checked;
        startGame();
        menu.classList.add("hidden");
      };

      // ------------- Gameplay core -------------

      function bossPreSpawnMultiplier(bossAge) {
        const m = 1.6 - (bossAge - 1) * 0.18;
        return Math.max(0.3, m);
      }

      function updateUI() {
        goldEl.textContent = state.hackMode ? "∞" : Math.floor(state.gold);
        xpEl.textContent = state.hackMode ? "∞" : Math.floor(state.xp);
        playerAgeEl.textContent = AGES[state.playerAge - 1].name;
        pBaseHP.textContent = Math.max(0, Math.round(state.playerBaseHP));
        eBaseHP.textContent = Math.max(0, Math.round(state.enemyBaseHP));
        ageCostEl.textContent = XP_REQUIRED[state.playerAge - 1] || 9999;
        if (state.bossActive) {
          bossHUD.style.display = "block";
          bossTitle.textContent = `${state.bossChoice.name}`;
          bossHPEl.textContent = Math.max(0, Math.round(state.bossHP));
        } else bossHUD.style.display = "none";
        bossLabel.textContent =
          state.bossChoice && state.mode === "boss"
            ? state.bossChoice.name
            : "-";
        bossInfo.textContent = state.bossActive
          ? `Boss: ${state.bossChoice.name} — ${state.bossChoice.desc}`
          : "No boss active";
      }

      function generateUnitButtons() {
        unitButtons.innerHTML = "";
        const list = UNIT_TEMPLATES[state.playerAge];
        const baseHP = HP_PER_AGE[state.playerAge - 1];
        list.forEach((t) => {
          const b = document.createElement("div");
          b.className = "btn";
          b.style.display = "flex";
          b.style.flexDirection = "column";
          b.style.alignItems = "flex-start";
          b.style.marginTop = "6px";
          const name = document.createElement("div");
          name.textContent = `${t.name} — $${t.cost}`;
          const desc = document.createElement("div");
          desc.className = "small";
          desc.textContent = `Base HP ${baseHP} · ATK ${t.atk} · SPD ${t.spd}`;
          b.appendChild(name);
          b.appendChild(desc);
          b.onclick = () => spawnUnit("player", t);
          unitButtons.appendChild(b);
        });
      }

      function spawnUnit(side, template) {
        if (side === "player") {
          if (!state.hackMode && state.gold < template.cost) {
            log("Not enough gold");
            return;
          }
          if (!state.hackMode) state.gold -= template.cost;
        }
        const battleRect = document
          .getElementById("battle")
          .getBoundingClientRect();
        const el = document.createElement("div");
        el.className = "unit " + (side === "player" ? "player" : "enemy");
        el.style.width = "36px";
        el.style.height = "36px";
        const hpBar = document.createElement("div");
        hpBar.className = "hpBar";
        const hpFill = document.createElement("div");
        hpFill.className = "hpFill";
        hpBar.appendChild(hpFill);
        el.appendChild(hpBar);
        battleUnits.appendChild(el);

        const xStart = side === "player" ? 100 : battleRect.width - 160;
        const unitHP =
          HP_PER_AGE[
            side === "player" ? state.playerAge - 1 : state.enemyAge - 1
          ];
        const unit = {
          id: Math.random().toString(36).slice(2, 9),
          template,
          side,
          hp: unitHP,
          maxHp: unitHP,
          atk: template.atk,
          spd: template.spd,
          x: xStart,
          width: 36,
          el,
          atkTimer: 0,
          atkSpeed: template.atkSpeed || 1.0,
          isBoss: false,
          sprite: null,
        };
        state.units.push(unit);
        renderUnits();
        updateUI();
      }

      // enemy spawn logic
      function enemySpawnLogic(dt) {
        if (state.bossActive || state.enemyBaseDestroyed) return;
        state.enemySpawnTimer -= dt * state.timeMultiplier;
        if (state.enemySpawnTimer > 0) return;

        const ramp = Math.min(state.time / 40000, 1);
        const spawnChance = 0.25 + 0.75 * ramp;
        if (Math.random() < spawnChance) {
          const templates = UNIT_TEMPLATES[state.enemyAge];
          const t = templates[Math.floor(Math.random() * templates.length)];
          spawnUnit("enemy", t);
        }

        const bossMul = bossPreSpawnMultiplier(
          state.bossChoice ? state.bossChoice.age : 1
        );
        const baseInterval =
          DIFF[state.difficulty].enemySpawnRate * (0.6 + Math.random() * 0.8);
        state.enemySpawnTimer = baseInterval / bossMul;
        if (state.enemySpawnTimer < 0.12) state.enemySpawnTimer = 0.12;
      }

      function enemyAgeUpgradeTick(dt) {
        if (state.enemyAge >= 6) return;
        state.enemyAgeUpgradeCooldown -= dt * state.timeMultiplier;
        if (state.enemyAgeUpgradeCooldown <= 0) {
          if (Math.random() < 0.28) {
            state.enemyAge++;
            log("Enemy upgraded to " + AGES[state.enemyAge - 1].name);
          }
          state.enemyAgeUpgradeCooldown = 40 + Math.random() * 40;
        }
      }

      function findNearestEnemy(u) {
        let best = null,
          bd = Infinity;
        for (const o of state.units) {
          if (o.side === u.side) continue;
          const d = Math.abs(o.x - u.x);
          if (d < bd) {
            best = o;
            bd = d;
          }
        }
        if (!best && state.bossActive) {
          return {
            id: "BOSS",
            isBoss: true,
            x: document.getElementById("battle").clientWidth - 120,
            hp: state.bossHP,
            side: "enemy",
          };
        }
        return best;
      }

      function updateUnits(dt) {
        const bw = document.getElementById("battle").clientWidth;
        function syncBossToUnit() {
          const bossObj = state.units.find((u) => u.isBoss);
          if (bossObj) bossObj.hp = state.bossHP;
        }

        for (const u of state.units) {
          if (u.side === "player") {
            const target = findNearestEnemy(u);
            if (target && Math.abs(target.x - u.x) <= 36) {
              u.atkTimer += dt * state.timeMultiplier;
              if (u.atkTimer >= u.atkSpeed) {
                if (target.isBoss) {
                  state.bossHP -= u.atk;
                  syncBossToUnit();
                } else {
                  target.hp -= u.atk;
                }
                u.atkTimer = 0;
              }
            } else {
              u.x += u.spd * 60 * dt * state.timeMultiplier;
              if (u.x + u.width >= bw - 160) {
                if (state.bossActive) {
                  state.bossHP -= u.atk;
                  syncBossToUnit();
                } else {
                  state.enemyBaseHP -= u.atk;
                }
                u.hp = 0;
              }
            }
          } else {
            const target = findNearestEnemy(u);
            if (target && Math.abs(target.x - u.x) <= 36) {
              u.atkTimer += dt * state.timeMultiplier;
              if (u.atkTimer >= u.atkSpeed) {
                if (!target.isBoss) target.hp -= u.atk;
                u.atkTimer = 0;
              }
            } else {
              u.x -= u.spd * 60 * dt * state.timeMultiplier;
              if (u.x <= 100) {
                if (u.isBoss) {
                  state.playerBaseHP -= u.atk * 4;
                } else {
                  state.playerBaseHP -= u.atk;
                }
                u.hp = 0;
              }
            }
          }
        }

        // contact damage
        for (let i = 0; i < state.units.length; i++) {
          for (let j = i + 1; j < state.units.length; j++) {
            const a = state.units[i],
              b = state.units[j];
            if (!a || !b || a.side === b.side) continue;
            if (Math.abs(a.x - b.x) < 36) {
              if (a.isBoss) {
                b.hp -= a.atk * 0.04 * state.timeMultiplier;
                state.bossHP -= a.atk * 0.04 * state.timeMultiplier;
              } else b.hp -= a.atk * 0.02 * state.timeMultiplier;
              if (b.isBoss) {
                a.hp -= b.atk * 0.04 * state.timeMultiplier;
                state.bossHP -= b.atk * 0.04 * state.timeMultiplier;
              } else a.hp -= b.atk * 0.02 * state.timeMultiplier;
              if (state.units.find((u) => u.isBoss)) syncBossToUnit();
            }
          }
        }

        // cleanup dead
        for (let k = state.units.length - 1; k >= 0; k--) {
          const u = state.units[k];
          if (u.hp <= 0) {
            const died = state.units.splice(k, 1)[0];
            if (died.el && died.el.remove) died.el.remove();
            if (died.isBoss) {
              state.bossHP = 0;
            } else if (died.side === "enemy") {
              if (!state.hackMode) {
                const xpGain = Math.round((died.template.cost || 60) * 0.35);
                state.xp += xpGain;
                state.gold += Math.round((died.template.cost || 60) * 0.12);
                log(`Killed enemy (+${xpGain} XP)`);
              }
            }
          }
        }
      }

      function activateBoss() {
        state.bossActive = true;
        state.bossChoice =
          BOSSES.find((b) => b.id === state.chosenBossId) || BOSSES[0];
        const diffMul = DIFF[state.difficulty].bossMul;
        state.bossHP = Math.round(state.bossChoice.baseHP * diffMul);
        bossHUD.style.display = "block";
        log(`Boss ${state.bossChoice.name} has appeared! HP: ${state.bossHP}`);
        state.enemyBaseDestroyed = true;
        const br = document.getElementById("battle").getBoundingClientRect();
        const el = document.createElement("div");
        el.className = "bossUnit";
        const hpBar = document.createElement("div");
        hpBar.className = "hpBar";
        const hpFill = document.createElement("div");
        hpFill.className = "hpFill";
        hpBar.appendChild(hpFill);
        el.appendChild(hpBar);
        battleUnits.appendChild(el);
        const bossUnit = {
          id: "BOSS",
          template: state.bossChoice,
          side: "enemy",
          hp: state.bossHP,
          maxHp: state.bossHP,
          atk: Math.max(50, Math.floor(state.bossChoice.baseHP / 20)),
          spd: 0.25,
          x: br.width - 200,
          width: 72,
          el,
          atkTimer: 0,
          atkSpeed: 1.2,
          isBoss: true,
          sprite: null,
        };
        state.units.push(bossUnit);
      }

      // render units: square or image; show hp bar (no numbers unless setting enabled)
      function renderUnits() {
        battleUnits.innerHTML = "";
        const bw = document.getElementById("battle").clientWidth;
        for (const u of state.units) {
          const el = u.el;
          if (!el) continue;
          let img = el.querySelector("img");
          if (u.sprite) {
            if (!img) {
              img = document.createElement("img");
              el.appendChild(img);
            }
            img.src = u.sprite;
            img.style.display = "block";
          } else {
            if (img) img.style.display = "none";
            el.style.background = u.side === "player" ? "#9ae6b4" : "#fecaca";
          }
          const hpBar = el.querySelector(".hpBar");
          const hpFill = el.querySelector(".hpFill");
          const maxHP =
            u.maxHp ||
            HP_PER_AGE[
              u.side === "player" ? state.playerAge - 1 : state.enemyAge - 1
            ];
          const percent = Math.max(0, Math.min(1, (u.hp || 0) / (maxHP || 1)));
          if (hpFill) {
            hpFill.style.width = percent * 100 + "%";
            if (percent < 0.35) hpFill.classList.add("low");
            else hpFill.classList.remove("low");
          }
          el.style.left = Math.max(60, Math.min(bw - 200, u.x)) + "px";
          el.style.bottom = u.isBoss ? "16%" : "18%";
          el.style.width = u.isBoss ? "72px" : "36px";
          el.style.height = u.isBoss ? "72px" : "36px";
          if (u.side === "enemy" && !u.isBoss)
            el.style.transform = "scaleX(-1)";
          else el.style.transform = "scaleX(1)";
          // numbers: only if user enabled them
          // We'll add a simple number overlay if showHPNumbers true
          let num = el.querySelector(".hpNum");
          if (state.showHPNumbers) {
            if (!num) {
              num = document.createElement("div");
              num.className = "hpNum";
              num.style.position = "absolute";
              num.style.top = "-22px";
              num.style.left = "0";
              num.style.right = "0";
              num.style.fontSize = "10px";
              num.style.textAlign = "center";
              num.style.color = "#dbeafe";
              el.appendChild(num);
            }
            num.textContent =
              Math.max(0, Math.round(u.hp)) + " / " + Math.round(maxHP);
          } else {
            if (num) num.remove();
          }
          battleUnits.appendChild(el);
        }
        if (state.bossActive) {
          const bossEl = document.createElement("div");
          bossEl.style.position = "absolute";
          bossEl.style.right = "110px";
          bossEl.style.top = "6%";
          bossEl.style.padding = "6px 10px";
          bossEl.style.background = "rgba(255,120,120,0.12)";
          bossEl.style.borderRadius = "8px";
          bossEl.style.fontWeight = "700";
          bossEl.textContent =
            state.bossChoice.name +
            ` (${Math.max(0, Math.round(state.bossHP))})`;
          battleUnits.appendChild(bossEl);
        }
      }

      // main loop
      let last = performance.now();
      function loop(now) {
        const rawDt = (now - last) / 1000;
        last = now;
        if (!state.running) {
          requestAnimationFrame(loop);
          return;
        }
        const dt = rawDt * state.timeMultiplier;
        state.time += dt;
        if (state.hackMode) {
          state.gold = 9999999;
          state.xp = 9999999;
        } else {
          state.gold += 12 * dt * (1 + (state.ageLevel - 1) * 0.12);
        }
        enemySpawnLogic(dt);
        enemyAgeUpgradeTick(dt);
        if (state.autoSpawn && Math.random() < 0.018) {
          const list = UNIT_TEMPLATES[state.playerAge];
          const t = list[Math.floor(Math.random() * list.length)];
          if (state.gold >= t.cost || state.hackMode) spawnUnit("player", t);
        }
        updateUnits(dt);
        renderUnits();
        updateUI();
        if (state.playerBaseHP <= 0) {
          endGame(false, "Defeat — your base destroyed");
        }
        if (
          state.enemyBaseHP <= 0 &&
          !state.bossActive &&
          !state.enemyBaseDestroyed
        ) {
          state.enemyBaseDestroyed = true;
          log("Enemy base destroyed!");
          // decide based on actual in-menu selection: if user selected "boss" and started boss match -> spawn boss
          if (state.mode === "boss") {
            // boss match -> activate boss
            activateBoss();
          } else {
            // Normal (no boss)
            endGame(true, "Victory — enemy base destroyed (No Boss mode)");
          }
        }
        // sync boss unit to bossHP and check death
        const bossObj = state.units.find((u) => u.isBoss);
        if (bossObj) {
          bossObj.hp = state.bossHP;
          if (bossObj.hp <= 0 && !state.bossDefeated) {
            state.bossDefeated = true;
            playBeep(1200, 0.12);
            unlockNextBoss(state.bossChoice.id);
            log("Boss defeated — You win!");
            endGame(true, "Victory — Boss defeated");
          }
        }
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      function unlockNextBoss(id) {
        const idx = BOSSES.findIndex((b) => b.id === id);
        if (idx >= 0 && idx < BOSSES.length - 1) {
          const nextID = BOSSES[idx + 1].id;
          if (!state.unlocked.includes(nextID)) {
            state.unlocked.push(nextID);
            saveProgress();
            buildBossCards();
            showToast("Unlocked: " + BOSSES[idx + 1].name);
          }
        }
      }

      function startGame() {
        // Ensure mode is set when starting
        if (state.mode === null) {
          showToast("Choose Normal or Bosses first");
          playBeep(240);
          return;
        }
        state.running = true;
        state.gold = 220;
        state.xp = 0;
        state.playerAge = 1;
        // enemy age: if boss mode, enemyAge equals boss.age, else set default to 1
        state.enemyAge =
          state.mode === "boss" && state.bossChoice ? state.bossChoice.age : 1;
        // BASE HP is exactly the HP_PER_AGE value requested
        state.playerBaseHP = HP_PER_AGE[state.playerAge - 1];
        state.enemyBaseHP = HP_PER_AGE[state.enemyAge - 1];
        state.ageLevel = 1;
        state.units = [];
        state.enemySpawnTimer = 0;
        state.time = 0;
        state.bossActive = false;
        state.bossDefeated = false;
        state.bossHP = 0;
        state.enemyBaseDestroyed = false;
        state.enemyAgeUpgradeCooldown = 45 + Math.random() * 20;
        state.hackMode = hackToggle.checked;
        state.volume = parseFloat(volRange.value) / 100;
        state.showHPNumbers = showHPChk.checked;
        generateUnitButtons();
        updateUI();
        if (state.mode === "boss") {
          state.bossChoice =
            BOSSES.find((b) => b.id === state.chosenBossId) || BOSSES[0];
        }
        log(
          "Game started. Mode: " +
            (state.mode === "boss" ? "Boss" : "Normal") +
            (state.mode === "boss" ? " — " + state.bossChoice.name : "")
        );
        bossLabel.textContent =
          state.mode === "boss" ? state.bossChoice.name : "-";
        last = performance.now();
      }

      ageBtn.onclick = () => {
        const cost = XP_REQUIRED[state.playerAge - 1] || 9999;
        if (state.hackMode || (state.xp >= cost && state.playerAge < 6)) {
          if (!state.hackMode) state.xp -= cost;
          state.playerAge++;
          state.ageLevel++;
          state.playerBaseHP = HP_PER_AGE[state.playerAge - 1];
          generateUnitButtons();
          log("Upgraded to " + AGES[state.playerAge - 1].name);
        } else log("Cannot upgrade age");
        updateUI();
      };

      document.getElementById("toggleAuto").onclick = () => {
        state.autoSpawn = !state.autoSpawn;
        document.getElementById("toggleAuto").textContent = state.autoSpawn
          ? "Auto: ON"
          : "Toggle Auto-Spawn";
      };

      restartBtn.onclick = () => {
        location.reload();
      };

      document.querySelectorAll(".timeButtons button").forEach((b) => {
        b.onclick = () => {
          state.timeMultiplier = parseFloat(b.dataset.speed);
          playBeep(900, 0.04);
          log("Time x" + state.timeMultiplier);
        };
      });

      // logging UI
      function log(txt) {
        const t = document.createElement("div");
        t.innerHTML = `[${new Date().toLocaleTimeString()}] ${txt}`;
        logArea.insertBefore(t, logArea.firstChild);
        while (logArea.childElementCount > 200)
          logArea.removeChild(logArea.lastChild);
      }

      function endGame(win, msg) {
        state.running = false;
        document.getElementById("resultTitle").textContent = msg;
        finishOverlay.classList.remove("hidden");
        playBeep(win ? 1400 : 240, 0.12);
        // if win and boss mode, unlock next boss handled earlier on boss death; no extra handling here.
      }

      // initial boot
      function init() {
        // set default menu behavior
        state.mode = null;
        state.modeSelected = null;
        // default chosen boss is the first unlocked
        if (!state.unlocked || state.unlocked.length === 0)
          state.unlocked = [1];
        state.chosenBossId = state.unlocked[0];
        buildBossCards();
        // set UI elements
        volRange.value = Math.round((state.volume || 0.8) * 100);
        volLabel.textContent = volRange.value + "%";
        showHPChk.checked = state.showHPNumbers;
        updateUI();
        generateUnitButtons();
      }
      init();
    </script>
  </body>
</html>
